<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>instalacao</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">



    <h2 *ngIf="load == false">Verificando as redes...</h2>
    
    <div *ngIf="bool === true">
      <ion-list>
        <h2>Selecione a rede</h2>
        <ion-item  *ngFor="let network of networks" >
          <ion-label (click)="populaInput(network.networkSSID)">{{network.networkSSID}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
    <br>
    <div *ngIf="ssidValue != undefined">
      <ion-item>
          <ion-label>SSID: {{ssidValue}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Senha:</ion-label>
        <ion-input [(ngModel)]="inputValuePassword" type="password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Deseja salvar a senha no dispositivo ?</ion-label>
          <ion-checkbox disabled="false" checked="true" [(ngModel)]="checkbox"></ion-checkbox>
      </ion-item>
      <ion-button expand="block" color="dark" (click)="connectNetwork()">Conectar na rede</ion-button>
    </div>
    <br>
    
    
</ion-content>
